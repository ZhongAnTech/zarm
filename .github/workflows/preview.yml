name: PR Preview

on: pull_request

jobs:
  deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Install
        run: yarn

      - name: Compile @zarm-design/cli
        run: lerna exec --scope @zarm-design/cli -- yarn build

      - name: Deploy Build
        run: lerna exec --scope site -- yarn build

      - name: Upload Surge Service
        run: |
          npx surge ./packages/site/assets https://preview-${{ github.event.number }}-zarm-design.surge.sh --token ${{ secrets.SURGE_TOKEN }}

  comment:
    name: Update Status Comment
    runs-on: ubuntu-latest
    steps:
      - name: Comment Preview URL
        uses: actions-cool/maintain-one-comment@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            [https://preview-${{ github.event.number }}-zarm-design.surge.sh](https://preview-${{ github.event.number }}-zarm-design.surge.sh)
            <!-- AUTO_PREVIEW_HOOK -->
          body-include: '<!-- AUTO_PREVIEW_HOOK -->'
          number: ${{ github.event.number }}
      - name: Comment For Failed
        if: ${{ failure() }}
        uses: actions-cool/maintain-one-comment@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            Preview Site Deploy Failed!
            <!-- AUTO_PREVIEW_HOOK -->
          body-include: '<!-- AUTO_PREVIEW_HOOK -->'
          number: ${{ github.event.number }}
    needs: deploy
