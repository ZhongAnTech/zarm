name: Test
on: [push, pull_request]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Cache lerna
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn

  setup-react-16:
    name: Setup react@16
    runs-on: ubuntu-latest
    env:
      REACT: 16
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Cache lerna
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-react16-${{ hashFiles('**/yarn.lock') }}

      - name: Install React@16
        run: lerna exec --scope zarm -- yarn install-react-16
    needs: setup

  test-cli:
    name: Testing @zarm-design/cli on Node.js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 12, 10]
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          # codecov.io requires a fetch depth > 1.
          fetch-depth: 2

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Test
        run: lerna exec --scope @zarm-design/cli -- yarn coverage
      
      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)
    needs: setup

  compile-cli:
    name: Compile @zarm-design/cli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Cache @zarm-design/cli
        uses: actions/cache@v2
        with:
          path: packages/zarm-cli/lib
          key: ${{ runner.os }}-cli-${{ github.sha }}

      - name: Compile @zarm-design/cli
        run: lerna exec --scope @zarm-design/cli -- yarn build
    needs: setup

  compile:
    name: Compile zarm in react@17
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Restore @zarm-design/cli
        uses: actions/cache@v2
        with:
          path: packages/zarm-cli/lib
          key: ${{ runner.os }}-cli-${{ github.sha }}

      - name: Compile
        run: |
          lerna exec --scope zarm -- yarn build:es
          lerna exec --scope zarm -- yarn build:lib
    needs: compile-cli

  compile-react-16:
    name: Compile zarm in react@16
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Restore @zarm-design/cli
        uses: actions/cache@v2
        with:
          path: packages/zarm-cli/lib
          key: ${{ runner.os }}-cli-${{ github.sha }}

      - name: Compile
        run: |
          lerna exec --scope zarm -- yarn build:es
          lerna exec --scope zarm -- yarn build:lib
    needs: [setup-react-16, compile-cli]

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Lint
        run: yarn lint
    needs: setup

  test-react-17:
    name: Testing zarm in react@17
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          # codecov.io requires a fetch depth > 1.
          fetch-depth: 2

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Restore cli
        uses: actions/cache@v2
        with:
          path: packages/zarm-cli/lib
          key: ${{ runner.os }}-cli-${{ github.sha }}

      - name: Test
        run: lerna exec --scope zarm -- yarn coverage
      
      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)
    needs: compile-cli

  test-react-17-dist:
    name: Testing zarm/umd in react@17
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('**/yarn.lock') }}

      - name: Restore @zarm-design/cli
        uses: actions/cache@v2
        with:
          path: packages/zarm-cli/lib
          key: ${{ runner.os }}-cli-${{ github.sha }}

      - name: Dist
        run: lerna exec --scope zarm -- yarn build:umd
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Check Dist
        run: lerna exec --scope zarm -- node ./tests/dekko/dist.test.js

      - name: Bundlesize
        run: lerna exec --scope zarm -- yarn bundlesize
        env:
          BUNDLESIZE_GITHUB_TOKEN: ${{ secrets.BUNDLESIZE_GITHUB_TOKEN }}
    needs: compile-cli

  test-react-16:
    name: Testing zarm in react@16
    runs-on: ubuntu-latest
    env:
      REACT: 16
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-react16-${{ hashFiles('**/yarn.lock') }}

      - name: Restore @zarm-design/cli
        uses: actions/cache@v2
        with:
          path: packages/zarm-cli/lib
          key: ${{ runner.os }}-cli-${{ github.sha }}

      - name: Test
        run: lerna exec --scope zarm -- yarn test
    needs: [setup-react-16, compile-cli]

  test-react-16-umd:
    name: Testing zarm/umd in react@16
    runs-on: ubuntu-latest
    env:
      REACT: 16
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Restore lerna
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-lerna-react16-${{ hashFiles('**/yarn.lock') }}

      - name: Restore @zarm-design/cli
        uses: actions/cache@v2
        with:
          path: packages/zarm-cli/lib
          key: ${{ runner.os }}-cli-${{ github.sha }}

      - name: Dist
        run: lerna exec --scope zarm -- yarn build:umd
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Check Dist
        run: lerna exec --scope zarm -- node ./tests/dekko/dist.test.js

      - name: Bundlesize
        run: lerna exec --scope zarm -- yarn bundlesize
        env:
          BUNDLESIZE_GITHUB_TOKEN: ${{ secrets.BUNDLESIZE_GITHUB_TOKEN }}
    needs: [setup-react-16, compile-cli]
